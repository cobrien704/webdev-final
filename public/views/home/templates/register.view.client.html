<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <h2>Register to join...<img src="../images/moovies-type-logo-white.png" alt="M-App" height="100" width="500"></h2>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input ng-model="user.firstName"
                                   type="text"
                                   name="first_name"
                                   id="first_name"
                                   class="form-control input-lg"
                                   placeholder="First Name"
                                   tabindex="1">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input ng-model="user.lastName"
                                   type="text"
                                   name="last_name"
                                   id="last_name"
                                   class="form-control input-lg"
                                   placeholder="Last Name"
                                   tabindex="2">
                        </div>
                    </div>
                </div>
                <div class="input-group date" data-provide="datepicker">
                    <input ng-model="user.birthday" type="text" name="birthday" id="birthday" class="form-control" placeholder="Birthday: MM/DD/YYY" type="text">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <input ng-model="user.email"
                           type="email"
                           name="email"
                           id="email"
                           class="form-control input-lg"
                           placeholder="Email Address"
                           tabindex="4">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input ng-model="user.password"
                                   type="password"
                                   name="password"
                                   id="password"
                                   class="form-control input-lg"
                                   placeholder="Password"
                                   tabindex="5">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input ng-model="user.confirmPassword"
                                   type="password"
                                   name="password_confirmation"
                                   id="password_confirmation"
                                   class="form-control input-lg"
                                   placeholder="Confirm Password"
                                   tabindex="6">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <input ng-model="user.favGenre"
                                   type="text"
                                   name="favGenre"
                                   id="favGenre"
                                   class="form-control input-lg"
                                   placeholder="Favorite Movie Genre!"
                                   tabindex="6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-sm-9 col-md-9">
                        By clicking <strong class="label label-primary">Register</strong>, you agree to the Terms and Conditions set out by this site, including our Cookie Use.
                    </div>
                </div>
                <hr class="colorgraph">
                <div id="register" class="row">
                    <div class="col-xs-12 col-md-6"></div>
                    <a ng-click="model.register(user)" class="btn btn-primary btn-block btn-lg" tabindex="7">Register</a>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <center>
        <img src="../images/moovies-graphic.png" alt="M-App" height="300" width="800">
    </center>
</div>
