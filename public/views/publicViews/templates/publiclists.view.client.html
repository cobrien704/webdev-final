<div ng-include src="'views/templates/nav-bar.template.client.html'"></div>

<div class="container-fluid">
    <div class="col-md-4 hidden-xs">
        <h4 style="display: inline-block">{{model.followingUser.firstName}}'s Lists</h4>
        <div id="list-select" class="list-group">
            <a ng-repeat="list in model.movieLists" id="list-select2" ng-click="model.setSelected(list)" id="list-select3" ng-class="{active:selected==list}" class="list-group-item">
                {{list.title}}
                <span class="badge">
                    {{list.movies.length}}
                </span>
            </a>
        </div>
    </div>

    <div class="col-md-8">
        <ul class="list-group">
            <li ng-repeat="movie in model.selectedMovieListMovies" class="list-group-item">
                <div class="row">
                    <div class="col-md-3">
                        <img src="http://image.tmdb.org/t/p/w154/{{movie.poster_path}}"/>
                    </div>
                    <div class="col-md-9">
                       <h3>
                           <a href="#/user/{{model.user._id}}/movie/{{movie.id}}">
                               {{movie.title}}
                           </a>
                       </h3>
                       <p>{{movie.overview}}</p>                        
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
