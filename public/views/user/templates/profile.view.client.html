                                    </a>
                                </p>
                            </figcaption>
                        </figure>
                    </div>
                </div>

                        <button ng-if="false" class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span>  Follow </button>

                    </div>
                    <div class="col-xs-12 col-sm-4 emphasis">
