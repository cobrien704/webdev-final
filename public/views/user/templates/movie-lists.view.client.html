<div class="container-fluid">

    <div class="col-sm-3 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="list in model.user.movieLists" class="list-group-item">

            </li>
        </ul>

    </div>

    <div class="col-sm-9 container-fluid">
        <div class="col-md-6">

            <!-- Search Form -->
            <form role="form">

                <!-- Search Field -->
                <div class="row">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" type="text" ng-model="searchValue" name="search" placeholder="Enter movie name" required/>
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit" ng-click="model.searchMovies(searchValue)"><span class="glyphicon glyphicon-search" aria-hidden="true"><span style="margin-left:10px;">Search</span></button>
                            </span>
                            </span>
                        </div>
                    </div>
                </div>

            </form>

            {{model.movies}}
        </div>
    </div>
</div>
